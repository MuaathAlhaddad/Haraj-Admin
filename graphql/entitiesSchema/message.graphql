extend type Query {
    messages(orderBy: _ @orderBy(columnsEnum: "MessageColumns")): [Message!]! @paginate(type: PAGINATOR, defaultCount: 10)

    message(id: ID @eq): Message @find
}

type Message{
    id: ID!
    body: String!
    seen_at: DateTime
    deleted_at: DateTime
    created_at: DateTime
    updated_at: DateTime
    sender: User @belongsTo
    recipient: User @belongsTo
}

