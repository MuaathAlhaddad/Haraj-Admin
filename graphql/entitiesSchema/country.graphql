extend type Query {
    countries(orderBy: _ @orderBy(columnsEnum: "CountryColumns")): [Country!]!
        @paginate(type: PAGINATOR, defaultCount: 10)

    country(id: ID @eq): Country @find
}

type Country {
    id: ID!
    code: String!
    name: String!
    phone_code: Int!
    states: [State!]! @all
    users: [User!]! @hasMany(type: PAGINATOR, defaultCount: 10)
}
